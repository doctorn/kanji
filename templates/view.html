<!DOCTYPE html>
<html>
    <head>
        <title>View {{ character }}</title>
        <script type="text/javascript">
            {% autoescape false %}
            var data = {{ graph_data }};
            {% endautoescape %}
        </script>
        <style type="text/css">
            body {
                padding: 0;
                margin: 0;
            }

            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="graph" style="width: 100%; height: 100%;"></canvas>
        <script src="script/graph.js"></script> 
        <script type="text/javascript">
            var x = 0;
            function initialise(data) {
                x += 50;
                var node = new Node(data.character);
                node.setPosition(x, 50);
                addNode(node);
                var y = 0;
                for (var component in data.components) {
                    y += 50;
                    console.log(data.components[component]);
                    var temp = initialise(data.components[component]);
                    temp.setPosition(temp.x, y);
                    node.addNeighbour(temp);

                }

                x -= 50;
                return node;
            } 

            initialise(data);
        </script>
    </body>
</html>
